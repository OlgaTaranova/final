<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="first_screen">
            <div class="authentification">
                <form class="form">
                    <p class="form_title">Вход</p>
                    <label for="username" class="form_label">Электронная почта
                        <input id="enter_username" class="form_input" type="email" placeholder="Введите ваш email" required>
                        <span class="errorMessageEmail">Введите корректный email</span>
                    </label>
                   
                    <label for="password" class="form_label">Пароль
                        <input id="enter_password" class="form_input" type="password" placeholder="Введите пароль" required>
                        <span class="errorMessagePass">Введите корректный пароль</span>
                    </label>
                    
                    <button type="submit" class="btn disabled" id="enter_btn" disabled>Войти</button>
                    <a class="registration_link" href="#">Зарегестрироваться</a>

                </form>
            </div>


            <div class="registration">
                <form class="form">
                    <p class="form_title">Регистрация</p>
                    <label for="username" class="form_label">Электронная почта
                        <input id="reg_username" class="form_input" type="email" placeholder="Введите ваш email" required>
                        <span class="errorMessageEmail">Введите корректный email</span>
                    </label>
                   
                    <label for="password" class="form_label">Пароль
                        <input id="reg_password" class="form_input" type="password" placeholder="Введите пароль" required>
                        <span class="errorMessagePass">Введите корректный пароль</span>
                    </label>

                    <label for="password" class="form_label">Подтверждение пароля
                        <input id="reg_password_check" class="form_input" type="password" placeholder="Введите пароль ещё раз" required>
                        <span class="errorMessagePass">Введите корректный пароль</span>
                    </label>
                    
                    <button type="submit" class="btn disabled" id="registrate_btn" disabled>Зарегестрироваться</button>

                </form>
            </div>
        </div>

        <div id="main_screen">
            <header class="header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#main" role="tab" aria-controls="home" aria-selected="true">Главная</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#clients" role="tab" aria-controls="profile" aria-selected="false">Клиенты</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#map" role="tab" aria-controls="contact" aria-selected="false">Карта</a>
                    </li>
                  </ul>
                  <button class="exit">Выход</button>
            </header>
           
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="home-tab">
                    <p>Приветственный текст</p>
                </div>
                <div class="tab-pane fade" id="clients" role="tabpanel" aria-labelledby="profile-tab"></div>
                <div class="tab-pane fade" id="map" role="tabpanel" aria-labelledby="contact-tab">...</div>
              </div>
              
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
